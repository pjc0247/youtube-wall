<html>
  <head>
    <title>pjc0247@naver.com</title>
    <style>
      html, body {
        padding: 0 0;
        margin: 0 0;

        background: black;
      }
      #container {
        display: grid;
        grid-template-columns: 25vw 25vw 25vw 25vw;
        grid-template-rows: 25vh 25vh 25vh 25vh;
      }
      #container iframe {
        width: 100%;
        height: 100%;
        opacity: 0;
        animation-duration: 3s;
      }

      #overlay {
        position: fixed;
        left: 0px;
        top: 0px;
        width: 100%;
        height: 100%;

        background: black;
      }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
  </head>
  <body>
    <div id="container">
      <iframe src="https://www.youtube.com/embed/iT5mlUet2kg" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/20e4HaCjd2s" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <iframe style="grid-row: span 3" src="https://www.youtube.com/embed/HJgSTW2AiIw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/jZYuSmgS1Wo" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <iframe style="grid-row: span 2; grid-column: span 2;" src="https://www.youtube.com/embed/J4XEom6-0HU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <iframe style="grid-row: span 3" src="https://www.youtube.com/embed/UFRKiQmh8nU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/hIgLuF0bwJk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/qbAQOihJIyo" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/Q0BEN61xDd8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <div id="overlay"></div>
  </body>
</html>

<script>
const overlay = document.getElementById('overlay');
const iframes = document.getElementsByTagName('iframe');
let cnt = 0;
for (_iframe of iframes) {
  let iframe = _iframe;
  setTimeout(() => {
    iframe.classList.add('animate__animated');
    iframe.classList.add('animate__fadeIn');
  }, cnt * 175 + 2000);
  cnt ++;
}
setTimeout(() => {
  overlay.style.display = 'none';
}, 2000);
</script>
